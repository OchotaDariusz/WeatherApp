<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Weather App</title>

</head>

<body>

<div class="container my-5 mx-auto">

    <h1 class="text-muted text-center my-4">Weather</h1>

    <form class="change-location | my-4 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" id="city" class="form-control px-4">
    </form>

    <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="time | card-img-top" alt="image">
        <div class="icon | bg-light mx-auto text-center">
            <img src="" alt="">
        </div>
        <div class="details | text-muted text-uppercase text-center">
            <h5 class="my-3">City name</h5>
            <div class="my-3">Weather condition</div>
            <div class="display-4 my-4">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>

</div>

<script src="scripts/forecast.js"></script>
<script src="scripts/app.js"></script>
</body>

</html>
